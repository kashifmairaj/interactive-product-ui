<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }
        .box {
            width: 200px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
        }
        .box-header {
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .box-content {
            padding: 10px;
            display: none;
        }
        .box-content.show {
            display: block;
        }
        .color-option, .size-option {
            margin-bottom: 10px;
        }
        .add-to-cart {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="box-header">
                <p>Option 1</p>
            </div>
            <div class="box-content">
                <div class="color-option">
                    <label for="color-select1">Color:</label>
                    <select id="color-select1">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="size-option">
                    <label for="size-select1">Size:</label>
                    <select id="size-select1">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box" id="box2">
            <div class="box-header">
                <p>Option 2</p>
            </div>
            <div class="box-content">
                <div class="color-option">
                    <label for="color-select2">Color:</label>
                    <select id="color-select2">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="size-option">
                    <label for="size-select2">Size:</label>
                    <select id="size-select2">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box" id="box3">
            <div class="box-header">
                <p>Option 3</p>
            </div>
            <div class="box-content">
                <div class="color-option">
                    <label for="color-select3">Color:</label>
                    <select id="color-select3">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="size-option">
                    <label for="size-select3">Size:</label>
                    <select id="size-select3">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <button class="add-to-cart">+ Add to Cart</button>
    <script>
        const boxes = document.querySelectorAll('.box');
        
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                const content = box.querySelector('.box-content');
                content.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
