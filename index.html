<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            position: relative;
        }
        .container {
            width: 400px;
            padding-bottom: 60px; /* Space for button */
        }
        .box {
            background: white;
            border: 2px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .box.expanded {
            border: 2px solid #007bff;
            padding-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .options {
            display: none;
            margin-top: 10px;
        }
        .expanded .options {
            display: block;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .discount {
            font-size: 14px;
            color: green;
        }
        .cart-wrapper {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .add-to-cart-fixed {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
