<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Product Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 400px;
        }
        .box {
            background: white;
            border: 2px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .box.expanded {
            border: 2px solid #007bff;
            padding-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .options {
            display: none;
            margin-top: 10px;
        }
        .expanded .options {
            display: block;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .discount {
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="toggleBox(this)">
            <p>1 Pair - <span class="price">DKK 195.00</span></p>
            <p class="discount">50% OFF</p>
            <div class="options">
                <label>Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Color: <select><option>Black</option><option>White</option></select></label>
            </div>
        </div>
        <div class="box" onclick="toggleBox(this)">
            <p>2 Pair - <span class="price">DKK 345.00</span></p>
            <p class="discount">40% OFF</p>
            <div class="options">
                <label>#1 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>#1 Color: <select><option>Black</option><option>White</option></select></label>
                <label>#2 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>#2 Color: <select><option>Black</option><option>White</option></select></label>
            </div>
        </div>
        <div class="box" onclick="toggleBox(this)">
            <p>3 Pair - <span class="price">DKK 528.00</span></p>
            <p class="discount">60% OFF</p>
            <div class="options">
                <label>Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Color: <select><option>Black</option><option>White</option></select></label>
            </div>
        </div>
    </div>
    <script>
        function toggleBox(element) {
            document.querySelectorAll('.box').forEach(box => {
                if (box !== element) {
                    box.classList.remove('expanded');
                }
            });
            element.classList.toggle('expanded');
        }
    </script>
</body>
</html>
